<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add a checked attribute to the input to make it checked by default -->
    <div class="text-effect-wrapper">
        <h1 class="text" contenteditable>Odd_Pepes</h1>
    </div>

    <!-- Optionally, you can remove this label if you don't want the toggle button -->
    <label for="option-toggle" style="display: none;">
        <input type="checkbox" id="option-toggle" checked> Version toggle
    </label>
</body>
</html>
